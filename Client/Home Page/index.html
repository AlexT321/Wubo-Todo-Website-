<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Wubo</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo"></div>
                <div class="name">Wubo</div>
            </div>
            <div class="profile-container">
                <div class="profile-pic"></div>
            </div>
        </div>
        <div class="content-body">
            <div class="Your-Boards">Your Boards</div>
            <div class="Boards-container">
                <div class="create-board-container">
                    <div class="create-board-overlay">
                        <input id="create-board" type="text" placeholder="Name">
                        <button id="create-board-button">Create</button>
                    </div>
                    <div class="create-board">+ Create Board</div>
                </div>
            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
